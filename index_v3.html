<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANUS Keyword Research Tool - AI-First Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin: 5px;
        }
        
        .search-box {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .checkbox-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .results {
            display: none;
        }
        
        .results.active {
            display: block;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
        }
        
        .metric-card h3 {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .metric-card .value {
            font-size: 2em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .ai-insights-section {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            color: white;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .ai-insights-section h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .ai-insights-section h2::before {
            content: "ü§ñ";
            font-size: 1.2em;
        }
        
        .ai-insight-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .ai-insight-card h3 {
            font-size: 1.2em;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .ai-insight-card p {
            line-height: 1.6;
            opacity: 0.95;
        }
        
        .ai-insight-card ul {
            list-style: none;
            padding-left: 0;
        }
        
        .ai-insight-card li {
            padding: 8px 0;
            padding-left: 25px;
            position: relative;
            line-height: 1.5;
        }
        
        .ai-insight-card li::before {
            content: "‚úì";
            position: absolute;
            left: 0;
            font-weight: bold;
        }
        
        .section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .keyword-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .keyword-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        
        .question-item {
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        
        .similarweb-section {
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            color: white;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .similarweb-section h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        
        .traffic-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .traffic-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .traffic-card h4 {
            font-size: 0.9em;
            margin-bottom: 8px;
            opacity: 0.9;
        }
        
        .traffic-card .value {
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }
        
        .loading::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
        
        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ MANUS Keyword Research Tool</h1>
            <p>AI-First Edition with Intelligent Insights</p>
            <div>
                <span class="badge">SimilarWeb Integrated</span>
                <span class="badge">AI-Powered Analysis</span>
                <span class="badge">GPT-4 Enhanced</span>
            </div>
        </div>
        
        <div class="search-box">
            <div class="input-group">
                <label for="keyword">üîç Keyword</label>
                <input type="text" id="keyword" placeholder="Enter your keyword (e.g., digital marketing)" />
            </div>
            
            <div class="input-group">
                <label for="domain">üåê Domain (Optional - for SimilarWeb data)</label>
                <input type="text" id="domain" placeholder="e.g., hubspot.com" />
            </div>
            
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="includeRelated" checked />
                    <span>Include Related Keywords</span>
                </label>
            </div>
            
            <button id="researchBtn" onclick="research()">Research Keyword</button>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            Analyzing keyword with AI
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="results" class="results">
            <!-- Basic Metrics -->
            <div class="metrics-grid" id="metricsGrid"></div>
            
            <!-- AI Insights Section -->
            <div id="aiInsightsSection" class="ai-insights-section" style="display: none;"></div>
            
            <!-- SimilarWeb Section -->
            <div id="similarwebSection" class="similarweb-section" style="display: none;"></div>
            
            <!-- Related Keywords -->
            <div id="relatedSection" class="section" style="display: none;">
                <h2>üîó Related Keywords</h2>
                <div id="relatedKeywords" class="keyword-list"></div>
            </div>
            
            <!-- Questions -->
            <div id="questionsSection" class="section" style="display: none;">
                <h2>‚ùì People Also Ask</h2>
                <div id="questions"></div>
            </div>
        </div>
    </div>
    
    <script>
        async function research() {
            const keyword = document.getElementById('keyword').value.trim();
            const domain = document.getElementById('domain').value.trim();
            const includeRelated = document.getElementById('includeRelated').checked;
            
            if (!keyword) {
                alert('Please enter a keyword');
                return;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('results').classList.remove('active');
            document.getElementById('researchBtn').disabled = true;
            
            try {
                const response = await fetch('/api/keyword/research', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        keyword: keyword,
                        include_related: includeRelated,
                        domain: domain || undefined
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Research request failed');
                }
                
                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                document.getElementById('error').textContent = 'Error: ' + error.message;
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('researchBtn').disabled = false;
            }
        }
        
        function displayResults(data) {
            // Show results container
            document.getElementById('results').classList.add('active');
            
            // Display basic metrics
            const metricsGrid = document.getElementById('metricsGrid');
            metricsGrid.innerHTML = `
                <div class="metric-card">
                    <h3>Difficulty</h3>
                    <div class="value">${data.difficulty || 'N/A'}</div>
                </div>
                <div class="metric-card">
                    <h3>Competition</h3>
                    <div class="value">${data.competition || 'N/A'}</div>
                </div>
                <div class="metric-card">
                    <h3>Trend</h3>
                    <div class="value">${data.trend || 'N/A'}</div>
                </div>
            `;
            
            // Display AI Insights
            if (data.ai_insights) {
                displayAIInsights(data.ai_insights);
            }
            
            // Display SimilarWeb data
            if (data.similarweb_data && !data.similarweb_data.error) {
                displaySimilarWeb(data.similarweb_data);
            }
            
            // Display related keywords
            if (data.related_keywords && data.related_keywords.length > 0) {
                const relatedSection = document.getElementById('relatedSection');
                const relatedKeywords = document.getElementById('relatedKeywords');
                relatedSection.style.display = 'block';
                relatedKeywords.innerHTML = data.related_keywords
                    .map(kw => `<span class="keyword-tag">${kw}</span>`)
                    .join('');
            }
            
            // Display questions
            if (data.questions && data.questions.length > 0) {
                const questionsSection = document.getElementById('questionsSection');
                const questions = document.getElementById('questions');
                questionsSection.style.display = 'block';
                questions.innerHTML = data.questions
                    .map(q => `<div class="question-item">${q}</div>`)
                    .join('');
            }
        }
        
        function displayAIInsights(insights) {
            const section = document.getElementById('aiInsightsSection');
            section.style.display = 'block';
            
            let html = '<h2>AI-Powered Insights</h2>';
            
            // Content Strategy
            if (insights.content_strategy) {
                html += `
                    <div class="ai-insight-card">
                        <h3>üìù Content Strategy</h3>
                        <p>${insights.content_strategy}</p>
                    </div>
                `;
            }
            
            // Target Audience
            if (insights.target_audience) {
                html += `
                    <div class="ai-insight-card">
                        <h3>üéØ Target Audience</h3>
                        <p>${insights.target_audience}</p>
                    </div>
                `;
            }
            
            // SEO Recommendations
            if (insights.seo_recommendations && insights.seo_recommendations.length > 0) {
                html += `
                    <div class="ai-insight-card">
                        <h3>üîç SEO Recommendations</h3>
                        <ul>
                            ${insights.seo_recommendations.map(rec => `<li>${rec}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }
            
            // Content Ideas
            if (insights.content_ideas && insights.content_ideas.length > 0) {
                html += `
                    <div class="ai-insight-card">
                        <h3>üí° Content Ideas</h3>
                        <ul>
                            ${insights.content_ideas.map(idea => `<li>${idea}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }
            
            // Monetization Opportunities
            if (insights.monetization_opportunities && insights.monetization_opportunities.length > 0) {
                html += `
                    <div class="ai-insight-card">
                        <h3>üí∞ Monetization Opportunities</h3>
                        <ul>
                            ${insights.monetization_opportunities.map(opp => `<li>${opp}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }
            
            // Trending Topics
            if (insights.trending_topics && insights.trending_topics.length > 0) {
                html += `
                    <div class="ai-insight-card">
                        <h3>üìà Trending Topics</h3>
                        <ul>
                            ${insights.trending_topics.map(trend => `<li>${trend}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }
            
            // Competitive Analysis
            if (insights.competitive_analysis) {
                html += `
                    <div class="ai-insight-card">
                        <h3>‚öîÔ∏è Competitive Analysis</h3>
                        <p>${insights.competitive_analysis}</p>
                    </div>
                `;
            }
            
            // Risk Assessment
            if (insights.risk_assessment) {
                html += `
                    <div class="ai-insight-card">
                        <h3>‚ö†Ô∏è Risk Assessment</h3>
                        <p>${insights.risk_assessment}</p>
                    </div>
                `;
            }
            
            section.innerHTML = html;
        }
        
        function displaySimilarWeb(data) {
            const section = document.getElementById('similarwebSection');
            section.style.display = 'block';
            
            const formatNumber = (num) => {
                if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
                if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
                return num;
            };
            
            const formatPercent = (num) => (num * 100).toFixed(1) + '%';
            
            let html = `<h2>üìä SimilarWeb Traffic Data</h2>`;
            html += `<p>Domain: <strong>${data.domain}</strong></p>`;
            
            html += '<div class="traffic-grid">';
            
            if (data.global_rank) {
                html += `
                    <div class="traffic-card">
                        <h4>Global Rank</h4>
                        <div class="value">#${data.global_rank.toLocaleString()}</div>
                    </div>
                `;
            }
            
            if (data.total_visits) {
                html += `
                    <div class="traffic-card">
                        <h4>Monthly Visits</h4>
                        <div class="value">${formatNumber(data.total_visits)}</div>
                    </div>
                `;
            }
            
            if (data.bounce_rate) {
                html += `
                    <div class="traffic-card">
                        <h4>Bounce Rate</h4>
                        <div class="value">${formatPercent(data.bounce_rate)}</div>
                    </div>
                `;
            }
            
            html += '</div>';
            
            // Traffic Sources
            if (data.traffic_sources) {
                html += '<h3 style="margin-top: 20px; margin-bottom: 15px;">Traffic Sources</h3>';
                html += '<div class="traffic-grid">';
                
                const sources = data.traffic_sources;
                if (sources.organic_search) {
                    html += `
                        <div class="traffic-card">
                            <h4>Organic Search</h4>
                            <div class="value">${formatPercent(sources.organic_search)}</div>
                        </div>
                    `;
                }
                if (sources.direct) {
                    html += `
                        <div class="traffic-card">
                            <h4>Direct</h4>
                            <div class="value">${formatPercent(sources.direct)}</div>
                        </div>
                    `;
                }
                if (sources.referrals) {
                    html += `
                        <div class="traffic-card">
                            <h4>Referrals</h4>
                            <div class="value">${formatPercent(sources.referrals)}</div>
                        </div>
                    `;
                }
                if (sources.social) {
                    html += `
                        <div class="traffic-card">
                            <h4>Social</h4>
                            <div class="value">${formatPercent(sources.social)}</div>
                        </div>
                    `;
                }
                
                html += '</div>';
            }
            
            section.innerHTML = html;
        }
        
        // Allow Enter key to submit
        document.getElementById('keyword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                research();
            }
        });
    </script>
</body>
</html>
