<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANUS Keyword Research Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .btn {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .checkbox-label input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .results.active {
            display: block;
        }

        .result-header {
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .result-header h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 8px;
        }

        .metric-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 1.5em;
            font-weight: 700;
            color: #333;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .keyword-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .keyword-tag {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .question-item {
            background: #f8f9fa;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 10px;
            border-left: 3px solid #667eea;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .difficulty-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .difficulty-fill {
            height: 100%;
            transition: width 0.5s ease;
        }

        .difficulty-low {
            background: linear-gradient(90deg, #4caf50, #8bc34a);
        }

        .difficulty-medium {
            background: linear-gradient(90deg, #ff9800, #ffc107);
        }

        .difficulty-high {
            background: linear-gradient(90deg, #f44336, #e91e63);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç MANUS Keyword Research Tool</h1>
            <p>Comprehensive keyword analysis with related keywords, questions, and difficulty metrics</p>
        </div>

        <div class="card">
            <div class="search-box">
                <input type="text" id="keywordInput" class="search-input" placeholder="Enter a keyword to research..." />
                <button id="searchBtn" class="btn btn-primary">Research</button>
            </div>

            <div class="options">
                <label class="checkbox-label">
                    <input type="checkbox" id="includeRelated" checked />
                    <span>Include related keywords & questions</span>
                </label>
            </div>

            <div class="error" id="errorMessage"></div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Researching keyword...</p>
            </div>

            <div class="results" id="results">
                <div class="result-header">
                    <h2 id="resultKeyword"></h2>
                </div>

                <div class="metrics">
                    <div class="metric-card">
                        <div class="metric-label">Difficulty</div>
                        <div class="metric-value" id="difficultyValue">-</div>
                        <div class="difficulty-bar">
                            <div class="difficulty-fill" id="difficultyBar"></div>
                        </div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Competition</div>
                        <div class="metric-value" id="competitionValue">-</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Trend</div>
                        <div class="metric-value" id="trendValue">-</div>
                    </div>
                </div>

                <div class="section" id="relatedSection" style="display: none;">
                    <h3>Related Keywords</h3>
                    <div class="keyword-list" id="relatedKeywords"></div>
                </div>

                <div class="section" id="questionsSection" style="display: none;">
                    <h3>People Also Ask</h3>
                    <div id="questionsList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        const keywordInput = document.getElementById('keywordInput');
        const searchBtn = document.getElementById('searchBtn');
        const includeRelated = document.getElementById('includeRelated');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const errorMessage = document.getElementById('errorMessage');

        // Handle Enter key
        keywordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchBtn.click();
            }
        });

        searchBtn.addEventListener('click', async () => {
            const keyword = keywordInput.value.trim();
            
            if (!keyword) {
                showError('Please enter a keyword');
                return;
            }

            await researchKeyword(keyword);
        });

        async function researchKeyword(keyword) {
            // Show loading state
            loading.classList.add('active');
            results.classList.remove('active');
            errorMessage.classList.remove('active');
            searchBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/api/keyword/research`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        keyword: keyword,
                        include_related: includeRelated.checked
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to research keyword');
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                showError(error.message);
            } finally {
                loading.classList.remove('active');
                searchBtn.disabled = false;
            }
        }

        function displayResults(data) {
            document.getElementById('resultKeyword').textContent = data.keyword;
            
            // Display metrics
            document.getElementById('difficultyValue').textContent = data.difficulty || 'N/A';
            document.getElementById('competitionValue').textContent = data.competition || 'N/A';
            document.getElementById('trendValue').textContent = data.trend || 'N/A';

            // Update difficulty bar
            const difficultyBar = document.getElementById('difficultyBar');
            const difficulty = data.difficulty || 0;
            difficultyBar.style.width = `${difficulty}%`;
            
            if (difficulty < 40) {
                difficultyBar.className = 'difficulty-fill difficulty-low';
            } else if (difficulty < 70) {
                difficultyBar.className = 'difficulty-fill difficulty-medium';
            } else {
                difficultyBar.className = 'difficulty-fill difficulty-high';
            }

            // Display related keywords
            const relatedSection = document.getElementById('relatedSection');
            const relatedKeywords = document.getElementById('relatedKeywords');
            
            if (data.related_keywords && data.related_keywords.length > 0) {
                relatedKeywords.innerHTML = data.related_keywords
                    .map(kw => `<span class="keyword-tag">${kw}</span>`)
                    .join('');
                relatedSection.style.display = 'block';
            } else {
                relatedSection.style.display = 'none';
            }

            // Display questions
            const questionsSection = document.getElementById('questionsSection');
            const questionsList = document.getElementById('questionsList');
            
            if (data.questions && data.questions.length > 0) {
                questionsList.innerHTML = data.questions
                    .map(q => `<div class="question-item">${q}</div>`)
                    .join('');
                questionsSection.style.display = 'block';
            } else {
                questionsSection.style.display = 'none';
            }

            results.classList.add('active');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
            setTimeout(() => {
                errorMessage.classList.remove('active');
            }, 5000);
        }
    </script>
</body>
</html>
